<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regester Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body{
            background: linear-gradient(to bottom, #33ccff 0%, #ffcccc 100%);
            
        }
    </style>
  </head>
  <body >
    <div class="container" >
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <div class="row">
                            <div class="col-6">     
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                            </div>
                           
                        </div>
                      <form class="was-validated">
                        <div class="row">
                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                              <label class="form-label" for="firstName">First Name</label>
                              <input type="text" id="firstName" class="form-control form-control-lg" required />
                              <div class="invalid-feedback">Enter Valid Details</div>
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                              <label class="form-label" for="lastName">Last Name</label>
                              <input type="text" id="lastName" class="form-control form-control-lg" required />
                              <div class="invalid-feedback">Enter Valid Details</div>
                            </div>
          
                          </div>
                        </div>
          
                        <div class="row">
                          <div class="col-md-6 mb-4 d-flex align-items-center">
          
                            <div class="form-outline datepicker w-100">
                              <label for="birthdayDate" class="form-label">Birthday</label>
                              <input type="date" class="form-control form-control-lg" id="birthdayDate" required />
                              <div class="invalid-feedback">Enter Valid Details</div>
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4">
          
                            <h6 class="mb-2 pb-1">Gender: </h6>
          
                            <div class="form-check form-check-inline">
                              <label class="form-check-label" for="femaleGender">Female</label>
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                value="option1" checked  required/>
                                <div class="invalid-feedback">Enter Valid Details</div>
                            </div>
          
                            <div class="form-check form-check-inline">
                              <label class="form-check-label" for="maleGender">Male</label>
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                value="option2"  required/>
                                <div class="invalid-feedback">Enter Valid Details</div>
                              </div>
          
                            <div class="form-check form-check-inline">
                              <label class="form-check-label" for="otherGender">Other</label>
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                value="option3" required />
                                <div class="invalid-feedback">Enter Valid Details</div>
                            </div>
          
                          </div>
                        </div>
          
                        <div class="row">
                          <div class="col-md-6 mb-4 pb-2">
          
                            <div class="form-outline">
                              <label class="form-label" for="emailAddress">Email</label>
                              <input type="email" id="emailAddress" class="form-control form-control-lg"  required/>
                              <div class="invalid-feedback">Enter Valid Details</div>
                            </div>

          
                          </div>
                          <div class="col-md-6 mb-4 pb-2">
          
                            <div class="form-outline">
                              <label class="form-label" for="phoneNumber">Phone Number</label>
                              <input type="number" id="phoneNumber" class="form-control form-control-lg" required />
                              <div class="invalid-feedback">Enter Valid Details</div>
                            </div>
          
                          </div>
                        </div>
          
                        <div class="row">
                          <div class="col-12">
          
                            <label class="form-label select-label">Choose option</label>

                            <select class="select form-control-lg" required>
                              <option value="" >Select</option>
                              <option value="1">python</option>
                              <option value="2">java</option>
                              <option value="3">java script</option>
                            </select>
                             <div class="invalid-feedback">Enter Valid Details</div>
          
                          </div>
                        </div>
                        <div style="display: flex;" >
                            <div class="mt-4 pt-2" style="margin-right: 10px;">
                                <input class="btn btn-primary btn-lg" type="submit" value="Register" />
                                </div>
                        
                            <div class="mt-4 pt-4" style="margin-left: 10px; ">
                                <a href="login.html " class="link-primary">alredy have account..</a>
                            </div>
                        </div>
                                
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
