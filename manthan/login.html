<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body{
            background: linear-gradient(to bottom, #33ccff 0%, #ffcccc 100%);
        }
    </style>
  </head>
  <body >
    <div class="container" >
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <div class="row">
                            <div class="col-6">     
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Log InForm</h3>
                            </div>
                           
                        </div>
                      <form>
                        <div class="row">
                          <div class="col-md-12 mb-4">
                            <div class="form-outline">
                                <label class="form-label" for="firstName">Name</label>
                                <input type="text" id="firstName" class="form-control form-control-lg" />
                            </div>  

                          </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 mb-4">
                              <div class="form-outline">
                                  <label class="form-label" for="firstName">Email</label>
                                  <input type="email" id="firstName" class="form-control form-control-lg" />
                              </div>  
  
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-md-12 mb-4">
                              <div class="form-outline">
                                  <label class="form-label" for="firstName">Password</label>
                                  <input type="password" id="firstName" class="form-control form-control-lg" />
                              </div>  
  
                            </div>
                          </div>
          
            
                        <div style="display: flex;" >
                            <div class="mt-4 pt-2" style="margin-right: 10px;">
                                <input class="btn btn-primary btn-lg" type="submit" value="Log in" />
                                </div>
                        
                            <div class="mt-4 pt-4" style="margin-left: 10px; ">
                                <a href="/manthan/index.html " class="link-primary">Don't Have a accoungt ..?, </a>
                            </div>

                            <div class="mt-4 pt-4" style="margin-left: 10px; ">
                              <a href="/manthan/forgot.html " class="link-primary">Forgot Password</a>
                          </div>
                        </div>
                      
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
